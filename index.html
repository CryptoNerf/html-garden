<body>
    <video class="background-video" autoplay loop muted playsinline preload="auto">
        <source src="image/trybutt.webm" type="video/webm">
    </video>

    <div class="main-content">
        <img src="image/welcome to html-garden.png" alt="Welcome to HTML-GARDEN" class="main-title">

        <div class="shapka">
            <a href="manual.html" class="nav-link nav-manual">manual</a>

    <div class="copyright">
        <a href="https://cryptonerf.github.io/portfolio/" target="_blank" rel="noopener noreferrer">Copyright © 2025 Émile Alexanyan</a>
    </div>

    <script>
        // Принудительный запуск видео на мобильных устройствах
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.background-video');

            // Пытаемся запустить видео
            const playPromise = video.play();

            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log('Autoplay prevented:', error);
                    // Если автоплей заблокирован, запускаем при первом взаимодействии
                    document.body.addEventListener('touchstart', function() {
                        video.play();
                    }, { once: true });
                });
            }

            // Обработка ошибок загрузки
            video.addEventListener('error', function(e) {
                console.error('Video error:', e);
            });
        });
    </script>
</body>
</html>
