<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-GARDEN</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="favicons/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">

    <link rel="stylesheet" href="index.css">
</head>
<body class="garden-page">
    <div class="home-button-container">
        <a href="index.html" id="home-button">
            <img src="image/backgardenpage.svg" alt="Вернуться на главную">
        </a>
    </div>

    <div class="allplants">
        <div class="width" id="plantsContainer">
            <!-- Растения будут загружены динамически -->
        </div>
    </div>

    <script>
        let plantsData = [];

        // Загружаем данные о растениях
        async function loadPlants() {
            try {
                const response = await fetch('plants.json');
                const data = await response.json();
                plantsData = data.plants;
                renderPlants();
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
            }
        }

        // Отображаем растения на странице
        function renderPlants() {
            const container = document.getElementById('plantsContainer');
            container.innerHTML = '';

            plantsData.forEach(plant => {
                const img = document.createElement('img');
                img.className = 'plant';
                img.src = plant.image;
                img.alt = plant.name;
                img.onclick = () => openPlantDetails(plant.id);
                container.appendChild(img);
            });
        }

        // Открываем страницу с деталями растения
        function openPlantDetails(plantId) {
            // Переходим на страницу с деталями, передавая ID растения
            window.location.href = `plant.html?id=${plantId}`;
        }

        // Загружаем растения при загрузке страницы
        loadPlants();

        // Подключаем шрифт Comic Neue только для Android
        const isAndroid = /Android/i.test(navigator.userAgent);
        if (isAndroid) {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap';
            document.head.appendChild(link);

            const style = document.createElement('style');
            style.textContent = `
                body, .copyright, .copyright a {
                    font-family: 'Comic Neue', 'Comic Sans MS', cursive !important;
                }
            `;
            document.head.appendChild(style);
        }
    </script>

    <div class="copyright">
        <a href="https://cryptonerf.github.io/portfolio/" target="_blank" rel="noopener noreferrer">Copyright © 2025 Émile Alexanyan</a>
    </div>
</body>
</html>
